<nz-layout>
    <nz-header>
        <div nz-row class="row">
            <div class="header-title" nz-col nzXs="18" nzSm="16" nzMd="18" nzLg="8" nzXl="8">
                <h3>Dr. Rafael Alfonso Fígueroa Díaz</h3>
            </div>

            <div class="sidebar-btn" nz-col nzXs="6" nzSm="8" nzMd="6" nzXl="16">
                <button class="open-sidebar-btn" (click)="openSidebar()" >
                    <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px"
                        fill="#e3e3e3">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                </button>
            </div>

            <nav #navbar id="navbar" nz-col nzLg="16" nzXl="16">
                <ul>
                    <li>
                        <button class="close-sidebar" (click)="closeSidebar()">
                            <nz-icon nzType="close" nzTheme="outline" />
                        </button>
                    </li>
                    <li><a (click)="goToHomePage(); $event.preventDefault()"  class="active-link" routerLink="">Inicio</a></li>
                    <li><a routerLink="/Comunidad">Comunidad</a></li>
                    <li><a (click)="goToPublication(); $event.preventDefault()" class="accent-link">Investigación</a></li>
                    <li><a (click)="goToProfile(); $event.preventDefault()" class="accent-link">Sobre mí</a></li>
                </ul>
            </nav>

        </div>
    </nz-header>
    <nz-content>
        <router-outlet></router-outlet>
    </nz-content>
    <!-- 
    <nz-footer>
        <p>Ant Design ©2018 Created by Ant UED</p>
    </nz-footer>-->
</nz-layout>
